version: '2'
services:
  web:
    restart: on-failure
    build:
        context: .
        args:
            POETRY_VERSION: 1.3.2
    environment:
      - REDIS=redis://redis:6379/0
      - REDIS_CELERY=redis://redis:6379/1
      - TZ=Europe/Prague
      - DB=postgresql+psycopg2://postgres:example@db:5432/postgres
    volumes:
      - ./graphs.txt:/tmp/graphs.txt
    command: gunicorn -w 4 -b 0.0.0.0:8000 --log-level debug app:app
    ports:
      - "8088:8000"
    depends_on:
     - celery
     - redis
     - db
  celery:
    restart: always
    build:
        context: .
        args:
            POETRY_VERSION: 1.3.2
    environment:
      - REDIS=redis://redis:6379/0
      - REDIS_CELERY=redis://redis:6379/1
      - TZ=Europe/Prague
      - DB=postgresql+psycopg2://postgres:example@db:5432/postgres
      - COUCHDB=http://admin:password@couchdb:5984/
    volumes:
      - ./exclude.txt:/tmp/exclude.txt
    command: celery -A tsa.celery worker -l debug -Q celery,celery:1,celery:2 --pool=gevent -c 100
    depends_on:
      - redis
      - db
      - couchdb
  beat:
    restart: always
    build:
        context: .
        args:
            POETRY_VERSION: 1.3.2
    environment:
      - REDIS=redis://redis:6379/0
      - REDIS_CELERY=redis://redis:6379/1
      - TZ=Europe/Prague
      - DB=postgresql+psycopg2://postgres:example@db:5432/postgres
    command: celery -A tsa.celery beat -l warning
    depends_on:
      - redis
      - db
      - celery
  redis:
    restart: on-failure
    image: "redis:alpine"
    ports:
      - "6379:6379"
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
  couchdb:
    image: apache/couchdb:3
    restart: always
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    ports:
      - "5984:5984"
